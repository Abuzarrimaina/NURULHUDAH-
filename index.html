<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nurul Hudah</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8; color: #333;
  }
  header {
    background: #14533a; 
    color: white; 
    padding: 20px 0; 
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 2px;
  }
  header p {
    margin: 5px 0 0;
    font-size: 1rem;
    font-weight: 500;
  }
  main {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 15px;
  }
  .poster {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.15);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .poster:hover {
    transform: scale(1.03);
  }
  .poster img {
    width: 100%;display: block;
  }
  .poster-text {
    position: relative;
    text-align: center;
    color: white;
    font-family: 'Georgia', serif;
    font-size: 2.4rem;
    font-weight: bold;
    margin-top: -90px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
  }
  .poster-subtext {
    font-size: 1rem;
    margin-top: 5px;
    font-weight: normal;
  }
  .explore-btn {
    display: inline-block;
    background: #1649f6;
    color: white;
    padding: 12px 24px;
    margin-top: 15px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .explore-btn:hover {
    background-color: #0f36c4;
  }
  section.connect {
    background: #e3f1ec;
    text-align: center;
    padding: 30px 15px;
    border-radius: 10px;
    margin: 40px auto;
    max-width: 500px;
  }
  section.connect h2 {
    font-weight: 800;
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #222;
  }
  section.connect a {
    font-weight: 700;
    font-size: 1.1rem;
    color: #14533a;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }
  section.connect a:hover {
    color: #0d3f27;
    text-decoration: underline;
  }
  footer {
    background: #14533a;
    color: white;
    text-align: center;padding: 15px 0;
    font-size: 0.9rem;
  }
  /* WhatsApp icon */
  .whatsapp-icon {
    width: 20px;
    height: 20px;
    fill: #25D366;
  }
</style>
</head>
<body>

<header>
  <h1>NURUL HUDAH</h1>
  <p>Spreading the light of authentic Islamic knowledge</p>
</header>

<main>
  <a href="#lectures" class="poster" id="exploreLecturesBtn" aria-label="Explore Lectures">
    <img src="poster.jpg" alt="Nurul Hudah Mosque" />
    <div class="poster-text">
      Nurul Hudah

      Join Our WhatsApp Group

  document.getElementById('exploreLecturesBtn').addEventListener('click', function(e) {

</html>
